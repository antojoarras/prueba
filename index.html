<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Monstruos del Zelda TOTK</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="general" class="chulo">
      <div id="titulo" class="chulo">
        <h1>Monstruos del Zelda TOTK</h1>
      </div>
      <div id="contenido">
        <div id="m1" class="chulo">
          <div class="texto">
            <h1>Bokoblin</h1>
            <p>Caga más que come</p>
          </div>
          <img src="https://cdn.wikimg.net/en/zeldawiki/images/thumb/b/b1/TotK_Bokoblin_Model.png/1200px-TotK_Bokoblin_Model.png" alt="Bokoblin">
        </div>
        <div id="m2" class="chulo">
          <div class="texto">
            <h1>Moblin</h1>
            <p>Hermano gemelo del boko</p>
          </div>
          <img src="https://www.zeldadungeon.net/wiki/images/c/cd/Blue-Moblin.png" alt="Moblin">
        </div>
        <div id="m3" class="chulo">
          <div class="texto">
            <h1>Lizalfo</h1>
            <p>Una lagartija mutada</p>
          </div>
          <img src="https://www.zeldadungeon.net/wiki/images/thumb/7/74/Green-Lizalfos.png/350px-Green-Lizalfos.png" alt="Lizalfo">
        </div>
        <div id="m4" class="chulo">
          <div class="texto">
            <h1>Horroblin</h1>
            <p>El ser más feo del mundo</p>
          </div>
          <img src="https://cdn.wikimg.net/en/zeldawiki/images/thumb/8/8b/TotK_Horriblin_Model.png/1200px-TotK_Horriblin_Model.png" alt="Horroblin">
        </div>
      </div>
    </div>
  </body>
</html>
